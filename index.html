
<!DOCTYPE html>

  <style>
    * {

      padding: 0;

    body {

      background: black;
      overflow: hidden;

    #contenedor-imagen {
      position: relative;
      width: 100vw;
      height: 100vh;

      margin: 0 auto;
      overflow: hidden;
      background: black;
    }

    #contenedor-imagen::before {
      content: "";
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    .phrase {
      position: absolute;
      white-space: nowrap;
      font-size: 4vw;
      color: gold;
      text-shadow: 1px 1px 3px black;
      transform: scale(0);
      animation: popOutText 6s ease-out forwards;
      pointer-events: none;
      z-index: 2;
      will-change: transform, opacity;
    }

    .photo {
      position: absolute;
      width: 65px;
      height: 65px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 0 8px white;
      transform: scale(0);
      opacity: 0;
      pointer-events: none;
      z-index: 3;
      will-change: transform, opacity;
    }

    @keyframes popOutPhoto {
      0%   { opacity: 0; transform: scale(0); }
      40%  { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0; transform: scale(1.6); }
    }

    @keyframes popOutText {
      0%   { opacity: 0; transform: scale(0); }
      40%  { opacity: 1; transform: scale(1.1); }
      100% { opacity: 0; transform: scale(1.8); }
    }

    #pantalla-inicial {
      position: fixed;
      z-index: 2000;
      inset: 0;
      max-width: 430px;
      margin: 0 auto;
      background: rgba(255, 192, 203, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #pantalla-inicial h1 {
      font-size: 24px;
      color: #80004f;
      margin-bottom: 20px;
      padding: 0 20px;
    }

    #btn-yoo {
      padding: 12px 30px;
      font-size: 18px;
      background: deeppink;
      color: white;
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 10px white;
      cursor: pointer;
    }

    @media (min-width: 600px) {
      .phrase { font-size: 18px; }
      .photo { width: 75px; height: 75px; }
    }
  </style>
</head>

  <script>

      "Mi Enojona ðŸ˜³","Te Amo ðŸ©·","Tan Hermosa ðŸ¤­","La mejor mujer del mundo ðŸ©·"
    ];

    const photos = [
      '1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','6.jpg','7.jpg','8.jpg',
      '9.jpg','10.jpg','11.jpg','12.jpg','13.jpg','14.jpg','15.jpg',
      '16.jpg','17.jpg','18.jpg','19.jpg','20.jpg','21.jpg','22.jpg',
      '23.jpg','24.jpg','25.jpg'
    ];

    const contenedor = document.getElementById("contenedor-imagen");
    const PHOTO_SIZE = 80;
    const MIN_DISTANCE = 110;
    const MIN_PHOTOS = 3;
    const MAX_PHOTOS = 4;
    const activePhotos = [];

    function randomBetween(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function createPhrase() {
      const el = document.createElement("div");
      el.className = "phrase";
      el.innerText = phrases[Math.floor(Math.random() * phrases.length)];
      el.style.left = Math.random() * (contenedor.clientWidth - 120) + "px";
      el.style.top = Math.random() * (contenedor.clientHeight - 40) + "px";
      el.style.color = ["gold","deeppink","aqua","white","violet"]
        [Math.floor(Math.random() * 5)];
      contenedor.appendChild(el);
      setTimeout(() => el.remove(), 6000);
    }

    function createPhoto() {
      if (activePhotos.length >= MAX_PHOTOS) return;

      const img = document.createElement("img");
      img.className = "photo";

      const lifeTime = randomBetween(7000, 10000);
      img.style.animation = `popOutPhoto ${lifeTime}ms ease-out forwards`;

      img.onload = () => {
        let x, y, valid, tries = 0;

        do {
          valid = true;
          x = Math.random() * (contenedor.clientWidth - PHOTO_SIZE);
          y = Math.random() * (contenedor.clientHeight - PHOTO_SIZE);

          for (const p of activePhotos) {
            const dx = p.x - x;
            const dy = p.y - y;
            if (Math.sqrt(dx*dx + dy*dy) < MIN_DISTANCE) {
              valid = false;
              break;
            }
          }
          tries++;
        } while (!valid && tries < 10);

        img.style.left = x + "px";
        img.style.top = y + "px";
        img.style.opacity = "1";

        contenedor.appendChild(img);
        activePhotos.push({ img, x, y });

        setTimeout(() => {
          img.remove();
          const i = activePhotos.findIndex(p => p.img === img);
          if (i !== -1) activePhotos.splice(i, 1);
        }, lifeTime);
      };

      img.src = photos[Math.floor(Math.random() * photos.length)];
    }

    document.getElementById("btn-yoo").onclick = () => {
      document.getElementById("pantalla-inicial").style.display = "none";
      document.getElementById("musica").play();

      setInterval(createPhrase, 1400);

      setInterval(() => {
        if (activePhotos.length < MIN_PHOTOS) createPhoto();
      }, 1200);

      setInterval(createPhoto, 2400);
    };
  </script>
